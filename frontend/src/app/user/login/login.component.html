<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="loginform" #loginForm="ngForm">
                <span class="login100-form-title p-b-26">
                    Todo Web App
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>
                

                <div class="validate-input">
                    <mat-form-field style="width: 280px">
                        <mat-label>Email</mat-label>
                    
                        <input class="input100" matInput placeholder="Enter your email" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <!-- <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="Email"></span> -->
                </div>

                <div class="validate-input">
                    <mat-form-field style="width: 280px" appearance="standard">
                        <mat-label>Password</mat-label>
                        <input  class="input100" matInput type="password" placeholder="Enter your Password" minlength="8" #pwd="ngModel"
                            [(ngModel)]="password" name="password" (keydown)="loginUsingKeypress($event)" required>
                        <mat-hint>* Min 8 Characters</mat-hint>
                    
                        <mat-error *ngIf="pwd.errors?.required">You must enter a value</mat-error>
                        <mat-error *ngIf="pwd.errors?.minlength">You must enter atleast 8 Chars</mat-error>
                    
                    </mat-form-field>
                    <!-- <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span> -->
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id="btn-signin" (click)="signInFunction()" [disabled]="!loginForm.valid">
                            Login
                        </button>
                    </div>
                </div>
                
                <a mat-raised-link [routerLink]="['/user/forgot-password']" class="text-center"><u>Forgot
                    password?</u>
                </a>
                <div class="p-t-115">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>
                
                    <a class="txt2" [routerLink]="['/user/signup']">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
